</head>
<body>
    <div id="demo"> </div>
    <script>
        const hexaColor = () => {
            const str ='0123456789abcdef';
            let hexa = '#'
            let index;
            for ( let i = 0 ; i<6; i++) {
                index = Math.floor(Math.rabdom () * str.length); //genereaza numere de la 0 la 15
                hexa += str[index];
            }
            
            return hexa; 
        } 
        let myDiv = document.getElementById('dmeo');
        let myColor = hexaColor();
        myDiv.style = backgroundColor = myColor;
        
        console.log(hexaColor());
        // mai am de corectat ca sa o fac functionala 
    </script>
</body>
</html>
